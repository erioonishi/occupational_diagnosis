<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ゆるっとお仕事診断</title>
      <link href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ゆるっとお仕事診断</h1>
        <div id="question-container"><!--質問文や選択肢を表示する部分をまとめる(IDでJavaScriptから操作しやすい)-->
           <p id="question-text"></p><!--質問文を表示する空の段落タグでJavaScriptでここに質問のテキストが入る-->
            <div id="choices"></div><!--選択肢のボタンを入れる空の箱でJavaScriptで選択肢ボタンを動的に生成してここに入れる-->
        </div>
        <button id="next-btn" disabled>次へ</button><!--次の質問へボタンで最初は押せない状態(disabled)で、選択肢を選ぶと有効化-->
        <div id="result" style="display:none;"><!--診断結果を表示する部分で最初は非表示(display:none)-->
            <h2>診断結果</h2>
            <p id="top-result"></p><!--最も適している職業の結果テキストを表示する場所。JavaScriptで書き込む-->
            <h3>上位3位:</h3>
            <ol id="top-three"></ol><!--上位3位の職業をリスト表示する場所。JavaScriptでリストアイテムを追加-->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
